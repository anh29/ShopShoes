<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Hàng</title>
    <link rel="stylesheet" href="./assets/css/BanHang.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.3.0-web/css/all.min.css">
</head>
<body>
    <div id="main">        
        <div class="body">

        <div id="box">
            <div>
                <select class="NV">
                    <option value="Anh">Ánh</option>
                    <option value="Hoang">Hoàng</option>
                    <option value="Van">Vấn</option>
                </select>            
                <select class="Loai">
                    <option value="TrucTiep">Trực tiếp</option>
                    <option value="DatHang">Đặt hàng</option>
                </select>        
            </div>
            <div class="input">
                <input type="text" class="input" style="padding-left: 40px;" placeholder="Tìm khách hàng"> 
                <span href=""><i class="icon-Find2 fa-solid fa-magnifying-glass"></i></span> 
                <button href="" class="js-icon-plus"><i class="icon-plus fa-solid fa-plus"></i></button>                
            </div>   
            <div class="TinhTien">
                <div>
                    <label for="TienDe" >Tổng số lượng hàng</label>                    
                    <input type="number" name="" id="TienDe" readonly value="0">
                </div>
                <div>
                    <label for="">Tổng tiền hàng</label>                    
                    <input type="number" name="" id="TienDe" readonly value="0">
                </div>
                <div>
                    <label for="" class="TieuDe">Giảm giá</label>
                    <input type="number" name="" class="GiamGia" value="0">
                </div>
                <div>
                    <label for="" class="TieuDe">Thu khác</label>
                    <input type="number" class="ThuThem" value="0">
                </div>
                <div>
                    <label for="" class="TieuDe">Khách cần trả</label>
                    <input type="number" name="" id="TienDe" readonly value="0">
                </div>
            </div>     
            <div>
                <button class="pay">THANH TOÁN</button>
            </div>
        </div>        
        <div class="GhiChu">
            <input type="text" name="" id="" style="padding-left: 45px;" placeholder=" Ghi chú">
            <i class="pen fa-solid fa-pen"></i>
        </div>
    </div>
        <div class="heading">
            <ul id="nav">
                <input type="text" class="input" style="padding-left: 30px;" placeholder="Tìm sản phẩm"> 
                <i class="icon-Find1 fa-solid fa-magnifying-glass"></i>
                <li id="ad">
                    <a href="">Admin
                    <i class="three-bar fa-solid fa-bars"></i></a>            
                    <ul class="subnav">      
                        <li><a href="#"><i class="fa-solid fa-chart-simple"></i> Quản lí</a></li>
                        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="footer">
            <div class="Infor">
                <i class="fa-solid fa-phone"></i>
                0373115431
                <i class="fa-solid fa-circle-question"></i>
            </div>
        </div>
        
        <div class="modal">
            <div class="modal-container">
                <div class="modal-close">
                    <a href="#" class="js-close-modal"><i class="icon-close fa-solid fa-xmark"></i></a>
                </div>

                <header class="modal-header">
                    <i style="font-size: 26px; margin-right: 16px;" class="fa-solid fa-user"></i>
                    Thêm khách hàng
                </header>

                <div class="modal-body">
                    <div class="Infor-left">
                        <label for="Name" class="modal-label">Tên khách hàng</label>
                        <input type="text" id="Name" class="modal-input">
    
                        <label for="birth" class="modal-label">Ngày sinh</label>
                        <input type="text" id="birth" class="modal-input">
    
                        <label for="gender" class="modal-label">Giới tính</label>
                        <input type="text" id="gender" class="modal-input">
                    </div>
                    <div class="Infor-right">
                        <label for="number" class="modal-label">Số điện thoại</label>
                        <input type="text" id="number" class="modal-input">
    
                        <label for="address" class="modal-label">Địa chỉ</label>
                        <input type="text" id="address" class="modal-input">
                    </div>
                </div>

                <div class="trans">
                    <button id="OK"><i class="fa-solid fa-check"></i> OK</button>
                    <button id="Cancel" class="js-close-modal"><i class="fa-solid fa-xmark"></i> CANCEL</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/openAndCloseModal.js"></script>
</body>
</html>
