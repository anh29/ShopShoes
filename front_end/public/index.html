    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />

        name="description"

        <title>Bán Hàng</title>
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/fontawesome-free-6.3.0-web/css/all.min.css">
    </head>
    <body>    
        <div id="main">
            <div class="heading">
            <div id="nav">
                <div class="ad">
                    <a href="">Client
                        <i class="three-bar fa-solid fa-bars"></i></a>
                    <ul class="subnav">
                        <li><a href="#" class="subnav_li"><i class="fa-solid fa-chart-simple"></i> Quản lí</a></li>
                        <li><a href="#" class="subnav_li"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
                        </li>
                    </ul>                
                </div>             
                <div id="selectProduct"></div>
            </div>
        </div>
            <div class="container">
                <div id="box">
                <div>
                    <div id="client">
                        <div class="find-client">
                      </div>
                    </div>
                    <select class="Loai">
                        <option value="TrucTiep">Trực tiếp</option>
                        <option value="DatHang">Đặt hàng</option>
                    </select>
                </div>              
                <div class="find-customer" style="width: 320px;">
                    <div id="customer">
                        <input type="text" name="ID_KhachHang" class="input-box-customer" style="padding-left: 40px; width: 275px;" placeholder="Tìm khách hàng" value=""/>
                    </div>
                    <button href="" class="js-icon-plus"><i class="icon-plus fa-solid fa-plus"></i></button>
                </div>
                <div id="cal">
                    <div style="margin-top: 40px;">
                        <label for="TongSoLuong">Tổng số lượng hàng</label>
                        <input type="number" id="TongSoLuong" class="total-quantity" readonly value="0">
                    </div>
                    <div>
                        <label for="ThanhTien">Tổng tiền hàng</label>
                        <input type="number" id="ThanhTien" class="total-price" readonly value="0">
                    </div>
                    <div>
                        <label for="ChiecKhau" class="TieuDe">Giảm giá</label>
                        <input type="number" id="ChiecKhau" class="discount" value="0">
                    </div>
                    <div>
                        <label for="ThuThem" class="TieuDe">Thu khác</label>
                        <input type="number" id="ThuThem" class="extra-pay" value="0">
                    </div>
                    <div>
                        <label for="TongCong" class="TieuDe">Khách cần trả</label>
                        <input type="number" id="TongCong" class="total-pay" readonly value="0">
                    </div>
                </div>
                <div id="pay">
                    <button class="pay">THANH TOÁN</button>
                </div>
                </div>     
                <div id="listProduct"></div>     
                <div class="noteBox">
                    <input type="text" name="" id="note" style="padding-left: 45px;" placeholder=" Ghi chú">
                    <i class="pen fa-solid fa-pen"></i>
                </div>
            </div>
            <div class="footer">
            <div class="Infor">
                <i class="fa-solid fa-phone"></i>
                0373115431
                <i class="fa-solid fa-circle-question"></i>
            </div>
            </div>
        </div>
        <div class="modal">
            <div class="modal-container">
                <div class="modal-close">
                    <a href="#" class="js-close-modal"><i class="icon-close fa-solid fa-xmark"></i></a>
                </div>

                <header class="modal-header">
                    <i style="font-size: 26px; margin-right: 16px;" class="fa-solid fa-user"></i>
                    Thêm khách hàng
                </header>
                <div class="modal-body">
                    <div class="Infor-left">
                        <label for="Name" class="modal-label">Tên khách hàng</label>
                        <input type="text" id="Name" class="modal-input" autocomplete="off">

                        <label for="birth" class="modal-label">Ngày sinh</label>
                        <input type="date" id="birth" class="modal-input" autocomplete="off">

                        <label for="gender" class="modal-label">Giới tính</label>
                        <form class="select">
                            <input name="gender" type="radio" value="Name" style="margin-left: 20px;" checked=true/>Nam
                            <input name="gender" type="radio" value="Nữ" style="margin-left: 30px;"/>Nữ
                            <input name="gender" type="radio" value="Khác" style="margin-left: 30px;"/>Khác
                        </form>
                    </div>
                    <div class="Infor-right">
                        <label for="number_phone" class="modal-label">Số điện thoại</label>
                        <input type="text" id="number_phone" class="modal-input" autocomplete="off">

                        <label for="address" class="modal-label">Địa chỉ</label>
                        <input type="text" id="address" class="modal-input" autocomplete="off">

                        
                        <label for="Email" class="modal-label">Email</label>
                        <input type="email" id="Email" class="modal-input" autocomplete="off">
                    </div>
                </div>                            
                <div class="trans">
                    <div id="addCustomer"></div>
                </div>
            </div>
        </div>
        <div class="container_bill close" id="printed_bill">
        </div>

        <div id="warning"></div>
        <script src="./assets/js/openAndCloseModal.js"></script>
    </body>
    </html>
